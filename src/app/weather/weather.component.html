<div class="container">
  <div class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="date-dayname">Tuesday</h2>
      <span class="date-day">15 Jan 2019</span
      ><span class="location">Paris, FR</span>
    </div>
    <div class="weather-container">
      <img src="assets/images/sun_small.png" height="60px" />
      <h1 class="weather-temp">29°C</h1>
      <h3 class="weather-desc">Sunny</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation">
          <span class="title">PRECIPITATION</span><span class="value">0 %</span>
          <div class="clear"></div>
        </div>
        <div class="humidity">
          <span class="title">HUMIDITY</span><span class="value">34 %</span>
          <div class="clear"></div>
        </div>
        <div class="wind">
          <span class="title">WIND</span><span class="value">0 km/h</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="week-container">
      <ul class="week-list">
        <!-- <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li> -->
        <!-- <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li> -->
        <!-- <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li> -->
        <!-- <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li> -->
        <li class="active">
          <img src="assets/images/cloud.png" alt="" style="height: 35px" /><span
            class="day-name"
            >Mon</span
          ><span class="day-temp">12°C</span>
        </li>
        <li>
          <img
            src="assets/images/cloudy.png"
            alt=""
            style="height: 35px"
          /><span class="day-name">Tue</span><span class="day-temp">09°C</span>
        </li>
        <li>
          <img
            src="assets/images/sun_small.png"
            alt=""
            style="height: 35px"
          /><span class="day-name">Wed</span><span class="day-temp">07°C</span>
        </li>
        <li>
          <img
            src="assets/images/light_rain.png"
            alt=""
            style="height: 35px"
          /><span class="day-name">Thu</span><span class="day-temp">13°C</span>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
    <div class="location-container">
      <button
        class="location-button"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        <i data-feather="map-pin"></i><span>Change location</span>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Select City</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">That's what she Said</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
